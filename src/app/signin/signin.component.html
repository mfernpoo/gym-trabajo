<div class="container">
  <div class="logo">
    <img src="logo.svg" alt="Gym Cultura Fitness">
  </div>
  <h2 class="signin-title">Iniciar sesión</h2>
  <p class="welcome-text">¡Bienvenido de nuevo! Introduce tus datos:</p>
  <form>
    <div class="input-group">
      <input type="email" placeholder="Correo electrónico" class="input-email" required>
    </div>
    <div class="input-group">
      <input type="password" placeholder="Contraseña" required>
    </div>
    <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
    <button type="submit" class="signin-button">Iniciar Sesión</button>
  </form>
  <div class="continue-with">
    <span class="line"></span>
    <span>Continuar con:</span>
    <span class="line"></span>
  </div>
  <div class="social-buttons">
    <img src="facebook.svg" class="social-button facebook"/>
    <img src="google.svg" class="social-button google"/>
  </div>
  <p class="signup-prompt">¿No tienes una cuenta? <a href="#" class="signup-link">Regístrate</a></p>
</div>
